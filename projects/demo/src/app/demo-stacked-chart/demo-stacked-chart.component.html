<div>
  <div>
    <ngx-charts
      [stacked]="true"
      [datasets]="data"
      [labels]="labels"
      [options]="options"
      [legend]="legend"
      [colors]="chartColors"
      [chartType]="chartType"></ngx-charts>
  </div>
  <button (click)="randomize()">Update</button>
  <button (click)="updateLabels()">Update labels</button>
  <button (click)="updateYAxis()">Update y axis</button>
</div>
